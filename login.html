<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 350px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #5a67d8;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <div class="input-box">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email">
    </div>

    <div class="input-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="message" id="msg"></div>
</div>

<script>
    function login() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let msg = document.getElementById("msg");

        if (email === "" || password === "") {
            msg.style.color = "red";
            msg.innerText = "Please fill all fields";
        } else {
            msg.style.color = "green";
            msg.innerText = "Login Successful!";
        }
    }
</script>

</body>
</html>
